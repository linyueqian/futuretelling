<!DOCTYPE HTML>
<HTML lang="en">

<head>
	<meta charset="utf-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
	<title>Rating</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="container1">
		<div class="column" id="left" style="background-color:#fda4ba;">
			<div class="one">
				<h1>Your Rating Profile</h1>
			</div>
			<p>Some text..</p>
			<h2>Star Rating</h2>
			<div class="rating-block" <div class="stars">

				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star"></span>
				<span class="fa fa-star"></span>
			</div>
			<p>4.1 average based on 254 reviews.</p>
			<hr style="border:3px solid #f1f1f1">

			<div class="row">
				<div class="side">
					<div>5 star</div>
				</div>
				<div class="middle">
					<div class="bar-container">
						<div class="bar-5"></div>
					</div>
				</div>
				<div class="side right">
					<div>150</div>
				</div>
				<div class="side">
					<div>4 star</div>
				</div>
				<div class="middle">
					<div class="bar-container">
						<div class="bar-4"></div>
					</div>
				</div>
				<div class="side right">
					<div>63</div>
				</div>
				<div class="side">
					<div>3 star</div>
				</div>
				<div class="middle">
					<div class="bar-container">
						<div class="bar-3"></div>
					</div>
				</div>
				<div class="side right">
					<div>15</div>
				</div>
				<div class="side">
					<div>2 star</div>
				</div>
				<div class="middle">
					<div class="bar-container">
						<div class="bar-2"></div>
					</div>
				</div>
				<div class="side right">
					<div>6</div>
				</div>
				<div class="side">
					<div>1 star</div>
				</div>
				<div class="middle">
					<div class="bar-container">
						<div class="bar-1"></div>
					</div>
				</div>
				<div class="side right">
					<div>20</div>
				</div>
			</div>
		</div>
		<div class="column" id="right" style="background-color:#c5c6d0;">
			<h2>Column 2</h2>
			<p>Some text..</p>
		</div>
	</div>
</body>

</html>
